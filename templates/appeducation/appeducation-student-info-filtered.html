<table class="table">
	<tr>
		<th>Name</th>
		<th>Role</th>
		<th>Class</th>
		<th>Group</th>
		<th>Total Mark</th>
		<th>Obtain Mark</th>
		<th>Grade Point</th>
		<th>Grade</th>
	</tr>
	{% for student in students %}
	<tr>
		<td>{{student.student_name}}</td>
		<td>{{student.student_roll}}</td>
		<td>{{student.class_id}}</td>
		<td>{{student.class_group_id}}</td>
		<td>
			<span class="total-mark-intable" id="total_mark{{student.student_roll}}">{{student.total_exam_marks}}</span>
		</td>
		<td>
			<input type="number" id="obtain_mark{{student.student_roll}}" class="form-control" value="{{student.obtain_marks}}" onchange='insertMark(this.value,"{{student.student_roll}}")'>
		</td>
		<td>
			<span id="greate_point{{student.student_roll}}">{{student.grade_point_average}}</span>
		</td>
		<td>
			<span id="greate{{student.student_roll}}">{{student.result_grade}}</span>
		</td>
	</tr>
	
	{% endfor %}
</table>
